<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" href="../../css/swiper.min.css" />
	<link rel="stylesheet" href="../../css/common.css" />
	<link rel="stylesheet" href="../../css/bubi_style.css" />
   	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/common.js"></script>
</head>
<body>
<div id="wrap">
    <div class="header t2">
        <a class="btn back left" href="">뒤로가기</a>
        <h1>교통카드 충전</h1>
    </div>
    <!--s.content-->
    <div class="content">
        <!-- s.top_info -->
        <div class="top_info type2">
            <div class="container">
                <!-- case 2 : tmoney-->
                <div class="txt_area txtc">
                    <p class="blue">보유 교통페이 포인트</p>
                    <div class="balance">
                        <p><i class="logo_tp">티머니</i>0P<a class="btn_refresh" href="javascript:void(0);">새로고침</a></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- e.top_info -->
        <!-- s.container -->
        <div class="container">
            <div class="item_div">
                <div class="ct_tt">
                    <h3>결제 수단 선택</h3>
                </div>
                <div class="ct_item">
                    <ul class="radio_list w3 clearfix">
                        <li>
                            <input id="phone" class="radio_type1" name="pay_method" type="radio"><label for="phone">휴대폰</label>
                        </li>
                        <li>
                            <input id="credit_card" class="radio_type1" name="pay_method" type="radio"><label for="credit_card">신용카드</label>
                        </li>
                        <li>
                            <input id="credit_card" class="radio_type1" name="pay_method" type="radio"><label for="credit_card">교통카드</label>
                        </li>
                        <li>
                            <input id="toss" class="radio_type1 ic_toss" name="pay_method" type="radio"><label for="toss">토스</label>
                        </li>
                        <li>
                            <input id="kakaopay" class="radio_type1 ic_kakao" name="pay_method" type="radio"><label for="kakaopay">카카오페이</label>
                        </li>
                        <li>
                            <input id="chaipay" class="radio_type1 ic_chai" name="pay_method" type="radio"><label for="chaipay">차이페이</label>
                            <span class="bage event">event</span>
                        </li>
                        <li>
                            <input id="happy_moeny" class="radio_type1 ic_happymn" name="pay_method" type="radio"><label for="happy_moeny">해피머니</label>
                        </li>
                        <li>
                            <input id="tcoin" class="radio_type1 ic_tcoin" name="pay_method" type="radio" checked><label for="tcoin">티코인</label>
                        </li>
                        <li>
                            <input id="tcoin" class="radio_type1 ic_lpoint" name="pay_method" type="radio"><label for="tcoin" class="remark">L.Point</label>
                        </li>
                    </ul>
                    <div class="save_chk">
                        <input id="chk_use" class="chk_box" type="checkbox" checked><label for="chk_use">지금 선택한 결제 수단을 다음에도 사용</label>
                    </div>
                </div>
            </div>
            <div class="item_div">
                <div class="ct_tt">
                    <h3>충전금액 및 수수료</h3>
                </div>
                <div class="ct_sub_tt">
                    <h4>티코인 번호 입력</h4>
                </div>
                <div class="ct_item">
                    <div class="add_item clearfix">
                        <span class="code_num">1234567894654</span>
                        <span class="item_txt">3,000원</span>
                        <span class="use_chk pass">사용가능</span>
                    </div>
                    <div class="add_item inactive clearfix">
                        <span class="code_num">1234567894654</span>
                        <span class="item_txt alert_txt">유효기간 만료</span>
                        <span class="use_chk del">삭제</span>
                    </div>
                    <div class="add_item inactive clearfix">
                        <span class="code_num">1234567894654</span>
                        <span class="item_txt alert_txt">잘못된 티코인 번호</span>
                        <span class="use_chk del">삭제</span>
                    </div>
                    <div class="add_item inactive clearfix">
                        <span class="code_num">1234567894654</span>
                        <span class="item_txt alert_txt">사용 완료 티코인</span>
                        <span class="use_chk del">삭제</span>
                    </div>
                    <div class="add_item inactive clearfix">
                        <span class="code_num">1234567894654</span>
                        <span class="item_txt alert_txt">잘못된 티코인 자리수</span>
                        <span class="use_chk del">삭제</span>
                    </div>
                    <div class="input_btn t2">
                        <input class="input typeA" type="text" placeholder="티코인 번호 12자리">
                    </div>
                </div>
                <div class="notice_txt bn">
                    <p>※ 티코인은 티머니 충전을 위한 상품권입니다.</p>
                    <p>※ 충전 1회에 최대 5개 티코인 사용이 가능합니다.</p>
                </div>
            </div>
        </div>
        <!-- e.container -->
        <div class="total_price">
            <dl class="clearfix">
                <dt class="total">티코인 금액</dt>
                <dd class="total">3,000원</dd>
            </dl>
        </div>
    </div>
    <!-- e.content -->
    <div class="bottom_area">
        <button class="btn_bottom tag" type="button" disabled>결제수단을 선택하세요</button>
    </div>
</div>
</body>
</html>
