<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" href="../../css/swiper.min.css" />
	<link rel="stylesheet" href="../../css/common.css" />
	<link rel="stylesheet" href="../../css/bubi_style.css" />
   	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/common.js"></script>
</head>
<body>
<div id="wrap">
    <div class="header t2 none">
        <h1>티코인 충전하기</h1>
    </div>
    <div class="content bg">
    	<div class="container2">
    		<div class="tcoin_ct">
    			<div class="tcoin_info clearfix">
    				<h2 class="bi_tcoin fl">TCOIN</h2>
    				<div class="ba_tcoin fr">50,000원</div>
    			</div>
    			<!-- case 1-->
    			<div class="tcoin_info_box">
    				<img class="bacode" src="../../images/bacode_dummy.png" alt="">
    				<p class="coin_num">티코인번호: 101000000000<a href="javascript:void(0);">번호 복사</a></p>
    				<p class="coin_val">유효기간 : 2020.00.00 ~ 2020.00.00</p>
    			</div>
    			<!-- case 2-->
    			<!--<div class="tcoin_info_box dim">
    				<img class="bacode" src="../../images/bacode_dummy.png" alt="">
    				<p class="coin_num">티코인번호: 101000000000<a href="javascript:void(0);">번호 복사</a></p>
    				<p class="coin_val">유효기간 : 2020.00.00 ~ 2020.00.00</p>
    			</div>-->
    		</div>
    		<!-- case 1 -->
    		<div class="charge_type item_div">
    			<div class="ct_tt">
    				<h3>충전 방법 선택</h3>
    			</div>
    			<ul class="type_list clearfix">
                    <li class="type_kp">
    					<input id="type_kp" class="radio_type2" type="radio" name="charge_type" checked><label for="type_kp">교통페이</label>
    				</li>
    				<li class="type_tm">
    					<input id="type_tm" class="radio_type2" type="radio" name="charge_type"><label for="type_tm">모바일티머니</label>
    				</li>
    				<li class="type_dd">
    					<input id="type_dd" class="radio_type2" type="radio" name="charge_type"><label for="type_dd">(플라스틱)티머니 카드</label>
    				</li>
    			</ul>
				<div class="txtc">
					<button class="ct_button" type="button">충전하기</button>
					<a class="go_info" href="javascript:void(0);">티코인 충전 방법이 궁금하다면?</a>
				</div>
			</div>
   			<!-- case 2 -->
   			<!--<div class="tcoin_message">
   				<p class="nt_txt">사용 불가한 티코인입니다.</p>
   				<p class="cs_info">고객센터 : 1899-2823</p>
   			</div>-->
    	</div>
	</div>
</div>
</body>
</html>
