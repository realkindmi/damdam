<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" href="../../css/swiper.min.css" />
	<link rel="stylesheet" href="../../css/common.css" />
	<link rel="stylesheet" href="../../css/bubi_style.css" />
   	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/common.js"></script>
</head>
<body>
<div id="wrap">
    <div class="header t2">
        <a class="btn back left" href="">뒤로가기</a>
        <h1>교통카드 충전</h1>
    </div>
    <!--s.content-->
    <div class="content">
        <!-- s.top_info -->
        <div class="top_info type2">
            <div class="container">
                <!-- case 2 : tmoney-->
                <div class="txt_area txtc">
                    <p class="blue">충전이 가능한 교통카드입니다.</p>
                    <div class="balance">
                        <p><i class="logo_tm">티머니</i>잔액 0원</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- e.top_info -->
        <!-- s.container -->
        <div class="container">
            <div class="item_div">
                <div class="ct_tt">
                    <h3>결제 수단 선택</h3>
                </div>
                <div class="ct_item">
                    <ul class="radio_list w3 clearfix">
                        <li class="full">
                            <input id="kakao_mini" class="radio_type1 ic_kakaomn" name="pay_method" type="radio"><label for="kakao_mini" class="remark">카카오뱅크 미니<span class="bage">수수료 0%</span></label>
                        </li>
                        <li>
                            <input id="account_tf" class="radio_type1" name="pay_method" type="radio"><label for="account_tf" class="remark">계좌간편결제<span>수수료 0원!</span></label>
                        </li>
                        <li>
                            <input id="traffic_pay" class="radio_type1 ic_tp" name="pay_method" type="radio"><label for="tcoin" class="remark">교통페이<span>수수료 0원!</span></label>
                        </li>
                        
                        <li>
                            <input id="tcoin" class="radio_type1 ic_tcoin" name="pay_method" type="radio"><label for="tcoin" class="remark">티코인<span>수수료 0원!</span></label>
                        </li>
                        <li>
                            <input id="toss" class="radio_type1 ic_toss" name="pay_method" type="radio"><label for="toss">토스</label>
                        </li>
                        <li>
                            <input id="naverpay" class="radio_type1 ic_naver" name="pay_method" type="radio"><label for="naverpay">네이버페이</label>
                        </li>
                        <li>
                            <input id="kakaopay" class="radio_type1 ic_kakao" name="pay_method" type="radio"><label for="kakaopay">카카오페이</label>
                        </li>
                        <li>
                            <input id="payco" class="radio_type1 ic_payco" name="pay_method" type="radio"><label for="payco">페이코</label>
                        </li>
                        <li>
                            <input id="phone" class="radio_type1" name="pay_method" type="radio"><label for="phone">휴대폰</label>
                        </li>
                        <li>
                            <input id="credit_card" class="radio_type1" name="pay_method" type="radio"><label for="credit_card">신용카드</label>
                        </li>
                        <li>
                            <input id="chaipay" class="radio_type1 ic_chai" name="pay_method" type="radio"><label for="chaipay">차이페이</label>
                            <span class="bage event">event</span>
                        </li>
                        <li>
                            <input id="culture_land" class="radio_type1 ic_culture" name="pay_method" type="radio"><label for="culture_land">컬처랜드</label>
                        </li>
                        <li>
                            <input id="happy_moeny" class="radio_type1 ic_happymn" name="pay_method" type="radio"><label for="happy_moeny">해피머니</label>
                        </li>
                    </ul>
                    <div class="info_box">
                        <h5 class="logo_chai">차이페이</h5>
                        <ul>
                            <li>· 6천원 이상 생애 첫 결제 시 3천원 할인</li>
                            <li>· 매 결제 시 1% 캐시백<br>(최대 2천원 / 생애 첫 결제 할인과 중복 불가)</li>
                        </ul>
                    </div>
                    <div class="save_chk">
                        <input id="chk_use" class="chk_box" type="checkbox" checked><label for="chk_use">지금 선택한 결제 수단을 다음에도 사용</label>
                    </div>
                </div>
            </div>
            <div class="item_div">
                <div class="ct_tt">
                    <h3>충전금액 및 수수료</h3>
                </div>
                <div class="ct_sub_tt">
                    <h4>사용 가능 포인트</h4>
                    <div class="tool_tip_area">
                        <a class="btn_info" href="javascript:void(0);">정보</a>
                        <div class="tool_tip">
                            <p>교통카드 충전은 유료 캐시만 사용할 수 있습니다.</p>
                            <a class="tt_close" href="javascript:void(0);">닫기</a>
                        </div>
                    </div>
                    <div class="right">
                        <span class="red fwb">4,000</span>
                        <a class="btn_refresh" href="javascript:void(0);">새로고침</a>
                    </div>
                </div>
                <div class="ct_item">
                    <div class="input_btn">
                        <input class="input typeA" type="text" placeholder="1천원 단위 최대 20만원" onkeyup="inputNumberFormat(this)">
                        <span class="btn_del"></span>
                    </div>
                    <script src="../../js/format.js"></script>
                </div>
                <div class="ct_item">
                    <div class="option_list w4">
                        <ul class="btn_list clearfix">
                            <li>5만원</li>
                            <li>1만원</li>
                            <li>5천원</li>
                            <li>1천원</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- e.container -->
        <div class="total_price">
            <dl class="clearfix">
                <dt>충전금액</dt>
                <dd>0원</dd>
                <dt>수수료(0%)</dt>
                <dd>0원</dd>
                <dt>교통포인트 차감</dt>
                <dd>0원</dd>
                <dt class="total">최종 결제 금액</dt>
                <dd class="total">0원</dd>
            </dl>
        </div>
    </div>
    <!-- e.content -->
    <div class="bottom_area">
        <button class="btn_bottom tag" type="button" disabled>충전금액을 입력하세요</button>
    </div>
</div>
</body>
</html>
