<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" href="../../css/swiper.min.css" />
	<link rel="stylesheet" href="../../css/common.css" />
	<link rel="stylesheet" href="../../css/bubi_style.css" />
   	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/common.js"></script>
</head>
<body>
<div class="pop_wrap">
    <div class="pop_box">
        <div class="tb">
            <div class="pop_ct container">
                <h2>로그인</h2>
                <div class="ct_item clearfix">
                    <div class="item">
                        <input class="input" type="text" placeholder="아이디@이메일 입력">
                    </div>
                </div>
                <div class="ct_item clearfix">
                    <div class="item">
                        <input class="input" type="password" placeholder="비밀번호 입력">
                    </div>
                </div>
                <div class="login_find clearfix">
                    <div class="fl">
                        <input id="login_auto" class="chk_box" type="checkbox"><label for="login_auto">자동로그인</label>
                    </div>
                    <div class="fr">
                        <a class="find_pwd" href="javascript:void(0);">비밀번호 찾기</a>
                    </div>
                </div>
                <a class="btn_close" href="javascript:void(0);">닫기</a>
            </div>
        </div>
        <div class="pop_button btns">
            <button class="typeB" type="button">취소</button>
            <button type="button">로그인</button>
        </div>
    </div>
</div>
</body>
</html>
