<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" href="../../css/swiper.min.css" />
	<link rel="stylesheet" href="../../css/common.css" />
	<link rel="stylesheet" href="../../css/bubi_style.css" />
   	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/common.js"></script>
</head>
<body>
<div id="wrap">
    <div class="header t2">
        <a class="btn back left" href="">뒤로가기</a>
        <h1>비밀번호 찾기</h1>
    </div>
    <div class="container2">
    	<div class="find_wrap">
    		 <h2 class="ct_tt">본인인증으로 찾기</h2>
    		 <p>본인 명의 휴대폰 번호로만 인증번호 SMS가 발송됩니다.</p>
    		 <a class="ct_btn" href="javascript:void(0);">휴대폰 인증</a>
    	</div>
	</div>
</div>
<!--s.popup-->
<div class="pop_wrap">
    <div class="pop_box">
        <div class="tb">
            <div class="pop_ct container2">
               	<h2 class="find_tt2">비밀번호 변경</h2>
               	<p class="sub_txt">새로운 비밀번호를 입력해 주세요.</p>
               	<div class="pwd_change">
                    <div>
                	   <input class="input" type="password" placeholder="새 비밀번호">
                    </div>
                    <div>
					   <input class="input" type="password" placeholder="새 비밀번호 확인">
                    </div>
					<p class="remark red">*영/숫자/특수문자 조합 8~15자리로<br>사용 가능합니다.</p>
                </div>
            </div>
            <div class="pop_button btns">
                <button class="typeB" type="button">취소</button>
                <button class="typeA" type="button">로그인</button>
            </div>
        </div>
    </div>
</div>
<!--e.popup-->
</body>
</html>
