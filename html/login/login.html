<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" href="../../css/swiper.min.css" />
	<link rel="stylesheet" href="../../css/common.css" />
	<link rel="stylesheet" href="../../css/bubi_style.css" />
   	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/common.js"></script>
</head>
<body>
<div id="wrap">
    <div class="header t2">
        <a class="btn back left" href="">뒤로가기</a>
        <h1>로그인</h1>
    </div>
    <div class="container2">
    	<div class="login_wrap">
    		<h2 class="ct_tt">로그인</h2>
    		<input class="input" type="text" placeholder="아이디@이메일 입력">
    		<input class="input" type="password" placeholder="비밀번호 입력" readonly>
    		<div class="clearfix">
    			<div class="fl">
    				<input id="auto_login" class="chk_box" type="checkbox"><label for="auto_login">자동 로그인</label>
				</div>
    			<div class="fr">
					<a class="go_find id" href="javascript:void(0);">아이디 찾기</a>
					<a class="go_find pwd" href="javascript:void(0);">비밀번호 찾기</a>
    			</div>
    		</div>
    		<button class="ct_btn" type="button">확인</button>
    	</div>
    	<div class="login_wrap page_check">
    		<h2 class="ct_tt">회원가입</h2>
    		<p>회원가입으로 더 많은 서비스를 이용해보세요!</p>
    		<button class="ct_btn typeA" type="button">확인</button>
    	</div>
	</div>
</div>
</body>
</html>
