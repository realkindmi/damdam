<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" href="../../css/swiper.min.css" />
	<link rel="stylesheet" href="../../css/common.css" />
	<link rel="stylesheet" href="../../css/bubi_style.css" />
   	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/common.js"></script>
</head>
<body>
<div id="wrap">
    <div class="header t2">
        <a class="btn back left" href="">뒤로가기</a>
        <a class="btn gift right" href="">선물하기</a>
        <h1>쇼핑하기</h1>
    </div>
    <div class="container">
        <div class="product_thumb">
            <div class="thumbnail_img">
                <img src="../../images/gift_thumbnail_01.png" alt="">
            </div>
            <h2 class="name">[1만원권] 컬쳐랜드 문화상품권</h2>
            <div class="price">10,000원</div>
        </div>
    </div>
    <hr class="hr"/>
    <div class="container">
        <div class="product_desc">
            <h3 class="tt">[상품정보]</h3>
            <div class="txt">- 발행자 : 한국문화진흥</div>
            <div class="txt">- 유효기간 : 0000-00-00</div>
            <div class="txt">- 다양한 곳에서 빠르고 간편하게 상품을 구매하세요
                <h4 class="txt">[사용 방법]</h4>
                <div class="txt">(1) 구글플레이에서 상품권을 구매한다</div>
            </div>
        </div>
    </div>
    <div class="bottom_area">
        <div class="drop_area">
            <span class="btn_drop buy_close">접기</span>
            <div class="product_thumb">
                <h2 class="name">[1만원권] 컬쳐랜드 문화상품권</h2>
            </div>
            <div class="qt_price">
                <div class="quantity_box">
                    <button class="btn_minus" type="button"></button>
                    <input type="number" value="1">
                    <button class="btn_plus" type="button"></button>
                </div>
                <div class="price red">10,000원</div>
            </div>
            <hr class="hr2" />
            <div class="product_pay">
                <div class="method1 clearfix">
                    <div class="fl">
                        <strong>결제수단</strong>
                    </div>
                    <div class="fr">교통페이</div>
                </div>
                <div class="method2 clearfix">
                    <div class="fl">
                        보유 교통페이 포인트
                        <a class="question_mark" href="javascript:void(0);">정보</a>
                    </div>
                    <div class="fr red">11,000 P</div>
                </div>
            </div>
        </div>
        <button class="btn_bottom tag" type="button">구매하기</button>
    </div>
</div>
<script>
$(document).ready(function(){
    $('.bottom_area .btn_drop').click(function(){
        $(this).parents('.drop_area').removeClass('on');
    });
    $('.bottom_area .btn_bottom').click(function(){
        $(this).siblings('.drop_area').addClass('on');
    });
});
</script>
</body>
</html>
