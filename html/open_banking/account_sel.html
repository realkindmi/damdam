<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" href="../../css/swiper.min.css" />
	<link rel="stylesheet" href="../../css/common.css" />
	<link rel="stylesheet" href="../../css/bubi_style.css" />
   	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/common.js"></script>
</head>
<body>
<div id="wrap">
    <div class="header">
        <a class="btn back left" href="">뒤로가기</a>
        <div class="tt_txt container">
            <h1>계좌 선택</h1>
            <p>등록하실 계좌를 선택해주세요.</p>
        </div>
    </div>
    <div class="content_area">
        <div class="all_check">
            <input id="all_chk" class="chk_box" type="checkbox" name="all_chk"><label for="all_chk">전체선택</label>
        </div>
        <ul class="account_list list_sel check_list">
            <li>
                <input id="acc_nh" class="chk_box" type="checkbox" name="acc_chk" checked>
                <label for="acc_nh" class="tb">
                    <div class="item_img">
                        <img src="../../images/icon_nh.svg">
                    </div>
                    <div class="item_ct">
                        <strong>농협</strong>
                        <span>입출금통장 계좌번호 01234567890</span>
                    </div>
                </label>
            </li>
            <li>
                <input id="acc_shin" class="chk_box" type="checkbox" name="acc_chk" checked>
                <label for="acc_shin" class="tb">
                    <div class="item_img">
                        <img src="../../images/icon_shinhan.svg">
                    </div>
                    <div class="item_ct">
                        <strong>신한은행</strong>
                        <span>입출금통장 계좌번호 01234567890</span>
                    </div>
                </label>
            </li>
            <li>
                <input id="acc_kakao" class="chk_box" type="checkbox" name="acc_chk">
                <label for="acc_kakao" class="tb">
                    <div class="item_img">
                        <img src="../../images/icon_kakao.svg">
                    </div>
                    <div class="item_ct">
                        <strong>카카오뱅크</strong>
                        <span>입출금통장 계좌번호 012345678912</span>
                    </div>
                </label>
            </li>
        </ul>
        <div class="page_nav">
            <a class="btn_prev" href="javascript:void(0);">이전페이지</a>
            <span>1 / 3</span>
            <a class="btn_next" href="javascript:void(0);">다음페이지</a>
        </div>
    </div>
    <div class="bottom_area">
        <div class="btn_add_item">
            <a href="javascript:void(0);">계좌 추가 등록하기</a>
        </div>
        <button class="btn_bottom" type="button">다음</button>
    </div>
</div>
</body>
</html>
