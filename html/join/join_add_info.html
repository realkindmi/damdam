<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" href="../../css/common.css" />
	<link rel="stylesheet" href="../../css/bubi_style.css" />
   	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/common.js"></script>
</head>
<body>
<div id="wrap">
    <div class="header t2">
        <h1>회원가입</h1>
        <a class="btn back left" href="">뒤로가기</a>
    </div>
    <div class="join_cash">
    	<div class="container2">
			<h2>무료 적립 캐시</h2>
			<span class="earned_cash">500</span>
			<div class="ic_coin">
				<span class="c01"></span>
				<span class="c01"></span>
				<span class="c01"></span>
			</div>
		</div>
    </div>
    <div class="join_info container2">
    	<p class="join_txt">맞춤형 혜택 제공을 위한<br>추가 정보를 입력해주세요.</p>
    	<div class="input_div email">
        </div>
        <div class="input_div clearfix">
            <h3 class="item_tt">성&nbsp;별</h3>
            <div class="input_item">
				<ul class="sel_radio clearfix">
					<li><input id="male" type="radio" name="s_type" checked><label for="male">남</label></li>
					<li><input id="female" type="radio" name="s_type"><label for="female">여</label></li>
				</ul>
            </div>
            <h3 class="item_tt">생년월일</h3>
            <div class="input_item">
            	<input class="input" type="text" placeholder="19890000">
            </div>
            <h3 class="item_tt">지&nbsp;역</h3>
            <div class="input_item">
				<select class="select_box">
					<option value="">선택</option>
				</select>
      		</div>
        </div>
    </div>
    <div class="add_info container2">
       		<h2>추천인 코드입력</h2>
			<p>부비NFC를 추천한 친구가 있나요?</p>
			<p>추천인 코드를 입력하시면 500캐시가 추가 적립됩니다.</p>
			<input class="input code" type="text" placeholder="추천인 코드(선택 사항)">
  		</div>
    <div class="bottom_area">
        <button class="btn_bottom" type="button">확인</button>
    </div>
</div>
</body>
</html>
