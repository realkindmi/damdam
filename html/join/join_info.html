<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" href="../../css/common.css" />
	<link rel="stylesheet" href="../../css/bubi_style.css" />
   	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/common.js"></script>
</head>
<body>
<div id="wrap">
    <div class="header t2">
        <h1>회원가입</h1>
        <a class="btn back left" href="">뒤로가기</a>
    </div>
    <div class="join_cash">
    	<div class="container2">
			<h2>무료 적립 캐시</h2>
			<span class="earned_cash">100</span>
			<div class="ic_coin">
				<span class="c01"></span>
			</div>
		</div>
    </div>
    <div class="join_info container2">
    	<p class="join_txt">기본 정보를 입력해주세요.</p>
    	<div class="input_div email">
            <input class="input" type="text" placeholder="아이디">
            <input class="input" type="text" placeholder="@메일주소">
            <select class="select_box">
            	<option selected>직접입력</option>
            	<option>naver.com</option>
            </select>
            <p class="remark_txt">*아이디/비밀번호 분실 시 해당 이메일로 발송합니다.</p>
        </div>
        <div class="input_div">
            <input class="input" type="password" placeholder="비밀번호 입력">
            <input class="input" type="password" placeholder="비밀번호 확인">
            <p class="remark_txt">*영/숫자/특수문자 조합 8~15자리로 사용 가능합니다.</p>
        </div>
    </div>
    <div class="bottom_area">
        <button class="btn_bottom" type="button">확인</button>
    </div>
</div>
</body>
</html>
