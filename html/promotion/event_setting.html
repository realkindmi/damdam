<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" href="../../css/swiper.min.css" />
	<link rel="stylesheet" href="../../css/common.css" />
	<link rel="stylesheet" href="../../css/bubi_style.css" />
   	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/common.js"></script>
</head>
<body>
<div id="wrap">
    <div class="header t2">
        <a class="btn back left" href="">뒤로가기</a>
        <h1>회원 리워드 이벤트 설정</h1>
    </div>
    <div class="content">
        <ul class="more_menu_list n_list tbs">
            <li>
                <div class="left">이벤트 참여</div>
                <div class="right">
                    <!--<a class="btn" href="javascript:void(0);">신청하기</a>-->
                    <span class="state">완료</span>
                </div>
            </li>
            <li>
                <div class="left">가상자산 지갑 연결</div>
                <div class="right">
                    <!--<a class="btn" href="javascript:void(0);">연결하기</a>-->
                    <span class="state">연결</span>
                </div>
            </li>
            <li>
                <div class="left">자동 로그인</div>
                <div class="toggle_switch right">
                    <label class="switch_btn">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </li>
        </ul>
        <h2 class="top_tt">푸시 알림 설정</h2>
        <ul class="more_menu_list n_list tbs">
            <li>
                <div class="left">
                    <b>리워드 적립 알림</b>
                    <p class="info">본 이벤트로 적립되는 리워드의 정보를<br>실시간으로 수신합니다.</p>
                </div>
                <div class="right">
                    <div class="toggle_switch">
                        <label class="switch_btn">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </li>
        </ul>
        <div class="container">
            <p class="nt_txt_s">※ 댐댐 전체 마케팅 알림 미수신을 원하시면 댐댐-더보기-알림설정에서 이벤트 정보 알림을 OFF로 설정해주세요.</p>
        </div>
    </div>
</div>
</body>
</html>
